<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>




<h:form id="formListaProprietario">

	<p:fieldset legend="Lista de proprietarios">
		<p:growl id="mensagens" showDetail="true" />
		<p:dataTable id="tabelaProprietarios" var="proprietario"
			value="#{proprietarioMB.listaTodos()}" editable="true">


			<p:column headerText="CPF">

				<h:outputText value="#{proprietario.cpfProprietario}" />

			</p:column>
			<p:column headerText="Nome">

				<h:outputText value="#{proprietario.nome}" />

			</p:column>

			<p:column headerText="Endereço">


				<h:outputText value="#{proprietario.endereco}" />


			</p:column>
			<p:column headerText="Bairro">


				<h:outputText value="#{proprietario.bairro}" />

			</p:column>
			<p:column headerText="Cidade">

				<h:outputText value="#{proprietario.cidade}" />

			</p:column>
			<p:column headerText="UF">

				<h:outputText value="#{proprietario.uf}" />


			</p:column>
			<p:column headerText="Sexo">

				<h:outputText value="#{proprietario.sexo}" />

			</p:column>
			<p:column headerText="Data de nascimento">

				<h:outputText value="#{proprietario.dataNascimento}" />

			</p:column>
			<p:column headerText="Telefone">

				<h:outputText value="#{proprietario.telefones}" />

			</p:column>

			<p:column headerText="Editar">
				<p:commandButton value="Editar"
					action="#{proprietarioMB.editarProprietario(proprietario)}" />

			</p:column>
			<p:column headerText="Excluir">
				<p:commandButton value="Excluir"
					action="#{proprietarioMB.remover(proprietario)}" update="@form">
					<p:confirm header="Confirmação"
						message="Tem certeza que deseja excluir?" icon="ui-icon-alert" />
				</p:commandButton>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:column>

		</p:dataTable>
	</p:fieldset>
	<p:commandButton value="Novo proprietario"
		action="#{proprietarioMB.novoProprietario()}" />
</h:form>

</html>
